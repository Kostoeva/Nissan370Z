<head>
  <!--Slider 360 Script-->
  <script>
      Number.prototype.roundTo = function(nTo) {
        nTo = nTo || 10;
        return Math.round(this * (1 / nTo) ) * nTo;
    }

    $(function() {
        var slides = $('#slider ul').children().length;
        var slideWidth = $('#slider').width();
        var min = 0;
        var max = -((slides - 1) * slideWidth);

        $("#slider ul").width(slides*slideWidth).draggable({
            axis: 'x',
            drag: function (event, ui) {
                if (ui.position.left > min) ui.position.left = min;
                if (ui.position.left < max) ui.position.left = max;
            },
            stop: function( event, ui ) {
                $(this).animate({'left': (ui.position.left).roundTo(slideWidth)})
            }
        });
    });
  </script>

  <!-- Link to CSS file -->
  <link rel="stylesheet" type="text/css" href="index.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<!-- gallery - car 360 view -->
  <section class = "row col-12 col-m-12">
    <div class="w3-content w3-display-container">
      <img class="mySlides" src="images/car_slides/car_(1).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(2).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(3).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(4).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(5).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(6).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(7).jpg" style="width:75%; margin:auto">
      <img class="mySlides" src="images/car_slides/car_(8).jpg" style="width:75%; margin:auto">


      <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
    </div>
    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs(slideIndex += n);
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {slideIndex = 1}
        if (n < 1) {slideIndex = x.length}
        for (i = 0; i < x.length; i++) {
           x[i].style.display = "none";
        }
        x[slideIndex-1].style.display = "block";
      }
    </script>
  </section>
